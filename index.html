<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="http://www.google.com/s2/u/0/favicons?domain=thecodewiz.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Bible Verse Element -->
        <div class="verse-text">
            <i class="fas fa-quote-left"></i>
            <span id="verse">In the beginning was the word and the word was with God and the word was God</span> 
        </div>
        <!-- Bible Reference -->
        <div class="bible-author">
            <span id="bible">Gen 1:1</span>
            <span>(<small id="bible-version"><i></i></small>)</span>
        </div>

        <!-- buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this verse!">
                <i class="fab fa-twitter"></i>
            </button>
            <!-- <button class="google-button" id="google" title="Add to google calendar!!">
                <i class="fab fa-google"></i>
            </button> -->
            <button class="google-button" id="google" title="Add to google calendar!!" data-toggle="modal" data-target="#myModal">
                <i class="fab fa-google"></i>
            </button>
            <button id="new-verse">New Verse</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Select Date & Time</h4>
            </div>
            <div class="modal-body">
                <form action="/action_page.php" method="post">
                    <input type="datetime-local" id="meeting-time" name="meeting-time" value="" pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}T[0-9]{2}:[0-9]{2}">
                  </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-success google-calendar" id="google-calendar">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>

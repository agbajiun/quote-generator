<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="http://www.google.com/s2/u/0/favicons?domain=thecodewiz.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Bible Verse Element -->
        <div class="verse-text">
            <i class="fas fa-quote-left"></i>
            <span id="verse">In the beginning was the word and the word was with God and the word was God</span>
        </div>
        <!-- Bible Reference -->
        <div class="bible-author">
            <span id="bible">Gen 1:1</span>
        </div>

        <!-- buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this verse!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="google-button" id="google" title="Add to google calendar!!">
                <i class="fab fa-google"></i>
            </button>
            <button id="new-verse">New Verse</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
